<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Inputs</h1>
  
    <input type="text" placeholder="ingresa tu nombre" value="guillermo" />

    <input type="email" placeholder="ingresa tu email" required>
    
    <h2>inpút tipo number</h2>
    <input type="number" placeholder="ingresa tu edad" min="18" max="100" step="2" value="20" />

    <h2>input tipo password</h2>

    <input type="email" placeholder="ingresa tu correo" required>

    <input type="password" placeholder="ingresa tu contraseña" />

    <input type="submit" value="ingresar">

    <h2>input de tipo fecha y hora</h2>
    
    <input type="date">
    <input type="time">
    <input type="datetime-local">

    <input type="file">
    <p>solo pdf</p>
    <input type="file" accept="application/pdf">
    <p>solo imagenes</p>
    <input type="file" accept="image/">
    <p>solo videos</p>
    <input type="file" accept="video/">
    <p>solo audios</p>
    <input type="file" accept="audio/*">
    
    <img src="https://as01.epimg.net/diarioas/imagenes/2022/05/29/actualidad/1653826510_995351_1653826595_noticia_normal_recorte1.jpg" alt="">
    <img src="https://s1.eestatic.com/2022/04/19/curiosidades/mascotas/666193753_223665686_1024x576.jpg" alt="">
    <img src="https://www.peru.travel/Contenido/General/Imagen/es/667/1.1/perro-peruano.jpg" alt="">
</body>
</html>
